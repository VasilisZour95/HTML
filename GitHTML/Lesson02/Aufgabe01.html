<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf -8">
        <title>Liste mit Nummer</title>
    </head>

    <body>

        <h1>Liste mit Nummer</h1>

        <p>Die 5 großte Städte in Griechenland sind:
            <ol type="I" start="3">
                <li>Athes</li>
                <li>Thessaloniki</li>
                <li>Patra</li>
                <li>Irakleio</li>
                <li>Larisa</li>
            </ol>
        </p>

    </body>

</html>
