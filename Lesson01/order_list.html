<!DOCTYPE html>

<html>

    <head>
        <meta  charset="utf-8">
        <title>Description List</title>
    </head>

    <body>
        <h1>Hier Lernen wir wie man etwas beschreib usw!</h1>

        <p>Beispiel 1:</p>

        <!--
        mit Nummer

        in ol kann man type = "a" für kleine buchstabe, = "A" für großbuchstabe,
         = "i" für romaika klein, = "I" für romaika groß

         mit start versteht man von wo fängt die zifrierung an

         reversed gibt umgekehr
        -->

        <ol type>
            <li>Afrika</li>
            <li>America</li>
            <li value = "10"><strong>Paok</strong></li>
            <li>Europe</li>
            <li>Asia</li>
            <li>Oceania</li>
        </ol>

        <p>Beispiel 2:</p>

        <!--
        mit boolet Points
        -->

        <ul>
            <li>Afrika</li>
            <li>America</li>
            <li>Europe</li>
            <li>Asia</li>
            <li>Oceania</li>
        </ul>

        <p>Beispiel 3:</p>

        <!--
            me perigrafi
            dl = orizei mia perigrafi "description list"
            dt = oros "description term"
            dd = perigrafi "description details"
        -->

        <dl>
            <dt>ul</dt>
            <dd>unordered list</dd>
            <dt>ol</dt>
            <dd>ordered list</dd>
            <dt>dl</dt>
            <dd>definiton list</dd>
        </dl>


    </body>
    
</html>
